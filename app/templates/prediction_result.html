<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result: {{predicted_result}}</h1>
    <div>
        <img src="{{url_for('static', filename=image_name)}}" alt="">
    </div>
    <div>
        Probabilities:
        {%for key,value in probabilities.items()%}
        <li>{{key}}:{{value}}</li>
        {%endfor%}
    </div>
    <a href="{{url_for('upload_image')}}">Back to Upload</a>
</body>
</html>
